<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <ion-item>

            <ion-input placeholder="Email" type="text" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <br>
        <ion-item>

            <ion-input placeholder="Password" type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <br>
        <ion-item>

            <ion-input placeholder="Password confirmation" type="password" name="confirmPassword" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
    </form>
    <br>
    <button ion-button full (click)="register(email,password,confirmPassword)" id="dark-button">Create Account</button>
</ion-content>
