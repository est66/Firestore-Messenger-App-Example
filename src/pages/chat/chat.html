<ion-header>

    <ion-navbar color="secondary">
        <ion-title>{{chat.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-card *ngFor="let message of messages | async">

        <ion-card-header style="color:grey">
            {{message.createdAt| date: 'HH:mm dd/MM/yyyy'}} <br> {{message.email}}
        </ion-card-header>

        <ion-card-content>
            <h2>{{message.content}}</h2>
        </ion-card-content>

    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-list>
            <ion-item>

                <ion-input placeholder="message..." [(ngModel)]="message">{{message}}</ion-input>

                <ion-icon item-content name="send" (click)="sendMessage(message)"></ion-icon>

            </ion-item>
        </ion-list>
    </ion-toolbar>
</ion-footer>
