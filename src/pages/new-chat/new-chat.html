<ion-header>

    <ion-navbar>
        <ion-title>Create a new chat</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-input placeholder="Chat name" type="text" name="chatname" [(ngModel)]="chatname"></ion-input>
    </ion-item>
    <br>
    <ion-list>
        <ion-item>
            <ion-label>Email of user</ion-label>
            <ion-select [(ngModel)]="uid">
                <div *ngFor="let user of users | async">
                    <ion-option value="{{user.uid}}">{{user.email}}</ion-option>
                </div>
            </ion-select>

        </ion-item>
    </ion-list>


    <br>
    <button ion-button full (click)="newChat(chatname,uid)" id="dark-button">Create</button>
</ion-content>
