<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <ion-item>

            <ion-input placeholder="Email" type="text" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <br>
        <ion-item>

            <ion-input placeholder="Password" type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </form>
    <br>
    <button ion-button full (click)="login(email,password)" id="dark-button">Login</button>
    <p>New user ?
        <span (click)="register()">Create an account here !</span>
    </p>
</ion-content>
