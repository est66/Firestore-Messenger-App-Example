<ion-header>
    <ion-navbar>
        <ion-title>
            Firestore M
        </ion-title>
        <ion-buttons right (click)="logout()">
            <button ion-button icon-only>
              <ion-icon name='exit'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item (click)="openChat(chat)" *ngFor="let chat of chats | async">
            <ion-avatar item-start>
                <img src="{{chat.image}}">
            </ion-avatar>
            <h2>{{chat.name}}</h2>
        </ion-item>
    </ion-list>
    <ion-fab right bottom (click)="presentPopover($event)">
        <button ion-fab color="secondary"><ion-icon name="add" ></ion-icon></button>
    </ion-fab>
</ion-content>
